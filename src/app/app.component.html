<div class="grid">
<div *ngFor="let pd of products; let i = index" class="product-detail rounded-xl drop-shadow-lg">
  <p class="font-light">{{ i }}</p>
  <h2 class="font-bold">{{ pd.title }}</h2>
  <p>{{ pd.description }}</p>
  <p class="font-bold">{{ pd.price }}â‚¬</p>
  <img class="drop-shadow-sm" src="{{ pd.image }}"/>
  <p>{{ pd.category }}</p>
  <div class="flex flex-row space-x-10 justify-center">
    <p><span class="font-bold">Note: </span>{{ pd.rating.rate }}</p>
    <p><span class="font-bold">Nb avis: </span>{{ pd.rating.count }}</p>
  </div>
</div>
</div>
